<h1>{{ recipe.name }}</h1>

<img [src]="recipe.imagePath" alt="recipe image" class="ui image responsive" />

<div
  class="ui simple selection dropdown item"
  appDropdown
  style="z-index: 9999"
>
  Manage Recipe <i class="dropdown icon"></i>
  <div class="menu">
    <a class="item" (click)="onAddToShoppingList()" style="cursor: pointer"
      >To Shopping list</a
    >
    <a class="item" style="cursor: pointer" (click)="onEditRecipe()"
      >Edit Recipe</a
    >
    <a class="item" style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
  </div>
</div>

<div class="ui segment">
  <div class="ui relaxed divided list">
    <div class="item" *ngFor="let ingredient of recipe.ingredients">
      <div class="content">
        <div class="header" style="cursor: pointer">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </div>
      </div>
    </div>
  </div>
</div>

<div>{{ recipe.description }}</div>
<div>Ingredients</div>
