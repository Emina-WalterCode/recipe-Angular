<form class="ui form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="ui grid">
    <div class="row">
      <div class="six wide column">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" ngModel required/>
        </div>
      </div>
      <div class="ten wide column">
        <div class="field">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*$"/>
        </div>
      </div>
    </div>
  </div>
  <div class="ui grid">
    <div class="row">
      <div class="sixteen wide column">
        <button class="ui button primary" type="submit" [disabled]="!f.valid">
         {{editMode ? 'Update' : 'Add'}}
        </button>
        <button class="ui button primary" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
        <button class="ui button primary" type="button" (click)="onClear()">Clear</button>
      </div>
    </div>
  </div>
</form>
